<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="heading-1">Rock, Paper, Scissors</h1>
        <section class="version-selector">
            <h1>Choose your game!</h1>
            <form>
                <div class ="version-selector-classic">
                    <h2 class="selector-headings">CLASSIC</h2>
                    <ul>
                        <li>rock > scissors</li>
                        <li>paper > rock</li>
                        <li>scissors > paper</li>
                    </ul>
                </div>
                <div class="version-selector-difficult">
                    <h2 class="selector-headings">DIFFICULT</h2>
                    <ul>
                        <li>rock > scissors</li>
                        <li>paper > rock</li>
                        <li>scissors > paper</li>
                    </ul>
                </div>
            </form>
        </section>
    </main>
    <section class="human-sidebar">
        <div class="win-counter">
            <span class="material-symbols-outlined">person</span>
            <h2>Human</h2>
            <p>Wins: 0</p>
        </div>
    </section>
    <section class="comp-sidebar">
        <div class="win-counter">
            <span class="material-symbols-outlined">smart_toy</span>
            <h2>Computer</h2>
            <p>Wins: 0</p>
        </div>
    </section>
</body>

</html>
